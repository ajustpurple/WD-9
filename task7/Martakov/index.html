<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <div class="header-logo"><h1>Biccas</h1></div>
                <nav class="menu-body">
                    <ul class="header-menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About us</a></li>
                    </ul>
                </nav>
                <div class="header-entry">
                    <div class="btn-login">
                        <a href="#">Login</a>
                    </div>
                    <div class="btn-sign-up">
                        <a class="btn-sign-up--color" href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
    <div class="container">
        <div class="mainscreen">
            <div class="left-side">
                <h1 class="left-side-h1">We`re here to <br>
                    Increase your <br>
                    Productivity
                </h1>
                <div class="left-side-bracket">
                    <img src="./img/Vector32.png" alt="bracket">
                </div>
                <p class="left-side-p">
                    Let's make your work more organize and easily using <br>
                    the Taskio Dashboard with many of the latest <br>
                    featuresin managing work every day.
                </p>
                <div class="left-side-btns">
                    <div class="btn-try-free">
                        <a href="#">Try free trial</a> 
                    </div>
                    <div class="img-play">
                        <a href="#">
                            <img class="img-play-png" src="./img/Play.png" alt="icon-play">
                        </a>
                    </div>
                    <div class="btn-view-demo">
                        <a href="#">View Demo</a>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="img-human">
                    <img src="./img/frame46.png" alt="human">
                </div>
                <div class="img-card">
                    <img src="./img/frame45.png" alt="credit card">
                </div>
                <div class="img-total">
                    <img src="./img/Group46.png" alt="total income">
                </div>
                <div class="img-icon">
                    <img src="./img/Group48.png" alt="icon">
                </div>
                <div class="img-coins">
                    <img src="./img/Group59.png" alt="coins">
                </div>
                <div class="img-blue">
                    <img src="./img/Rectangle34.png" alt="blue-square">
                </div>
                <div class="img-ok">
                    <img src="./img/Vector25.png" alt="ok">
                </div>
                <div class="amount">
                    <div class="enter-amount-title">
                        Enter amount
                    </div>
                    <form action="#" name="enter-amount" method="post">
                        <input class="enter-amount-text" type="text" 
                        name="enter-amount-text" value="$450..00">
                        <button class="enter-amount-btn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>   
    </main>
</body>
</header>
