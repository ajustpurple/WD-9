<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/style.css">
    <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header-body row">
      <div class="header-left col-6">
        <div class="logo">
          <img src="app/img/logo.png" alt="logo">
        </div>
        <div class="tel">
          <img src="app/icons/tel.svg" alt="phone">
          Call Us - <a href="tel:+221234567890">(+22) 123 456 7890</a>
        </div>
      </div>
      <div class="header-right col-6">
        <nav class="nav">
          <ul class="nav__list row">
            <li class="nav__item col-3">
              <a class="nav__link" href="#">Home</a>
            </li>
            <li class="nav__item col-3">
              <a class="nav__link" href="#">About</a>
            </li>
            <li class="nav__item col-3">
              <a class="nav__link" href="#">Pages</a>
            </li>
            <li class="nav__item col-3">
              <a class="nav__link" href="#">Contact Us</a>
            </li>
          </ul>
        </nav>
        <div class="social row">
          <img class="col-4" src="app/icons/facebook.svg" alt="facebook">
          <img class="col-4" src="app/icons/twitter.svg" alt="twitter">
          <img class="col-4" src="app/icons/linkedin.svg" alt="linkedin">
        </div>
        <div class="header__button">
          <img src="app/icons/calend.svg" alt="calendar">
          Reservation
        </div>
      </div>
    </div>
  </header>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="app/js/style.js"></script>
</html>
